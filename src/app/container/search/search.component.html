<div class="ekart--search--product">
    <input class="ekart-search-product-input" [(ngModel)] = "searchText"  #searchInput>
    <button class=" btn-search" [disabled]="searchText" (click)="updateSearchText()">Search</button>
</div>
<div class="ekart-search-result-for">
    <p>
        <strong *ngIf="searchText != '' ">Search result for:</strong>{{searchText}} 
       
    </p>
</div>
