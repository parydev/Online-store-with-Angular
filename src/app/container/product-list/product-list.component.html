<app-filter [all]="totalProducts" 
            [inStock]="totalinStock"  
            [outofStock]="totaloutofStock">
</app-filter>
<div class="ekart--products--container"  >
   
    <ng-container *ngFor = "let prod of products" >
         <app-product  [product] = "prod"
         *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText)">
        </app-product>
        
    </ng-container>
    
</div>
